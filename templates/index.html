<!DOCTYPE html>
<html>
<head>
  <title>AI Interview Bot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .chat { margin: 10px 0; }
    .question { font-weight: bold; }
    .answer { margin-left: 20px; }
    .feedback-box { margin-top: 30px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
    .score { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>AI Interview Chat</h2>
  <label>Email: <input id="email" /></label>
  <button onclick="startInterview()">Start</button>

  <div id="chat-box"></div>

  <div id="answer-section" style="display:none;">
    <input id="answer-input" placeholder="Type your answer..." style="width: 100%;" />
    <button onclick="sendAnswer()">Send</button>
  </div>

  <div id="evaluation" class="feedback-box" style="display: none;"></div>

  <script>
    let qa_history = [];

    async function startInterview() {
      const email = document.getElementById("email").value;
      const res = await fetch("/start_interview", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      if (data.success) {
        qa_history = [];
        document.getElementById("chat-box").innerHTML = "";
        document.getElementById("evaluation").style.display = "none";
        showQuestion(data.question);
        document.getElementById("answer-section").style.display = "block";
      }
    }

    function showQuestion(question) {
      const chat = document.getElementById("chat-box");
      chat.innerHTML += `<div class="chat question">Q: ${question}</div>`;
    }

    function showAnswer(answer) {
      const chat = document.getElementById("chat-box");
      chat.innerHTML += `<div class="chat answer">A: ${answer}</div>`;
    }

    async function sendAnswer() {
      const email = document.getElementById("email").value;
      const answer = document.getElementById("answer-input").value;
      const lastQuestion = document.querySelectorAll(".question:last-child")[0].textContent.slice(3);

      qa_history.push({ question: lastQuestion, answer });
      showAnswer(answer);
      document.getElementById("answer-input").value = "";

      if (qa_history.length >= 5) {
        await completeInterview(email);
        return;
      }

      const res = await fetch("/next_question", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, qa_history })
      });
      const data = await res.json();
      if (data.success) {
        showQuestion(data.next_question);
      }
    }

    async function completeInterview(email) {
      const res = await fetch("/complete_interview", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, qa_history })
      });

      const data = await res.json();

      if (data.success) {
        displayEvaluation(data);
        document.getElementById("answer-section").style.display = "none";
      } else {
        alert("Error: " + (data.message || "Could not evaluate interview"));
      }
    }

    function displayEvaluation(data) {
      const box = document.getElementById("evaluation");
      box.style.display = "block";

      let html = `<div class="score">Total Score: ${data.score}/100</div>`;
      html += `<div><strong>Overall Feedback:</strong> ${data.feedback}</div><br/>`;

      html += `<h4>Question-wise Feedback:</h4>`;
      if (data.interview && Array.isArray(data.interview)) {
        data.interview.forEach((q, i) => {
          html += `<div style="margin-bottom:10px;"><b>Q${i+1}:</b> ${q.question}<br/>
                   <b>Your Answer:</b> ${q.answer || "No answer"}<br/>
                   <b>Score:</b> ${q.score || "?"}/20<br/>
                   <b>Feedback:</b> ${q.feedback || "N/A"}</div>`;
        });
      }

      box.innerHTML = html;
    }
  </script>
</body>
</html>
